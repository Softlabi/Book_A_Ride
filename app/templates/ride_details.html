<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css6.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="profile-section">
                <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile Icon" class="profile-icon">
                <a href="{{ url_for('main.logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="ride-details-container">
        <h1>Ride Details</h1>
        <p><strong>Client Location:</strong> {{ client_location }}</p>
        <p><strong>End Location:</strong> {{ End_location }}</p>
        <p><strong>Distance:</strong> {{ distance }}</p>
        <p><strong>Estimated Time:</strong> {{ time }}</p>
        <p><strong>Price:</strong> {{ price }}</p>

        <form action="{{ url_for('main.confirm_ride', ride_id=ride_id) }}" method="post">
            <button type="submit" class="confirm-btn">Confirm Ride</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js.js') }}"></script>
</body>
</html>
