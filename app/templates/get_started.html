<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css2.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">OAU RIDE</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/book">Book a Ride</a></li>
                <li><a href="/map">Map</a></li>
                <li><a href="/get-started">Get Started</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="container">
            <h1>Get Started</h1>
            <div class="signup-options">
                <button class="signup-btn" onclick="showForm('client')">Sign Up as Client</button>
                <button class="signup-btn" onclick="showForm('driver')">Sign Up as Driver</button>
            </div>
            <div id="client-form" class="signup-form">
                <h2>Client Sign Up</h2>
                <form action="/submit_client" method="POST">
                    <label for="client-name">Name:</label>
                    <input type="text" id="client-name" name="name" required>
                    <label for="client-location">Location:</label>
                    <input type="text" id="client-location" name="location" required>
                    <label for="client-phone">Phone Number:</label>
                    <input type="tel" id="client-phone" name="phone" required>
                    <label for="client-email">Email:</label>
                    <input type="email" id="client-email" name="email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="driver-form" class="signup-form">
                <h2>Driver Sign Up</h2>
                <form action="/submit_driver" method="POST">
                    <label for="driver-name">Name:</label>
                    <input type="text" id="driver-name" name="name" required>
                    <label for="driver-phone">Phone Number:</label>
                    <input type="tel" id="driver-phone" name="phone" required>
                    <label for="driver-email">Email:</label>
                    <input type="email" id="driver-email" name="email" required>
                    <label for="driver-id">Driver ID:</label>
                    <input type="text" id="driver-id" name="driver_id" required>
                    <label for="driver-plate">Plate Number:</label>
                    <input type="text" id="driver-plate" name="plate_number" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </header>

    <script src="{{ url_for('static', filename='js2.js') }}"></script>
</body>
</html>
